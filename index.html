<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <script src="https://use.fontawesome.com/58bcbed17c.js"></script>
    
  <link id="default" rel="stylesheet" type="text/css" href="calc.css">

  <title>Calculator</title>

</head>


<body>
    
    <div class="container-fluid">
        
        <div id="calcbox" class="absolute-center">
            
            <div id="displayer">
                <div id="entry">
                    <p id="display"></p>
                </div>
            </div>
            
            <div id="buttons">
                
                <div class="row buttonrow">
                    <button id="surprise" class="midpink"><i class="fa fa-gift"></i></button>
                    <button class="midpink" id="ac">AC</button>
                    <button class="midpink" id="ce">CA</button>
                    <button class="darkpink operators">/</button>
                </div>
                <div class="row buttonrow">
                    <button class="digits">7</button>
                    <button class="digits">8</button>
                    <button class="digits">9</button>
                    <button class="darkpink operators">x</button>
                </div>
                <div class="row buttonrow">
                    <button class="digits">4</button>
                    <button class="digits">5</button>
                    <button class="digits">6</button>
                    <button class="darkpink operators">-</button>
                </div>
                <div class="row buttonrow">
                    <button class="digits">1</button>
                    <button class="digits">2</button>
                    <button class="digits">3</button>
                    <button class="darkpink operators">+</button>
                </div>
                
                <div class="row buttonrow">
                    <button class="twice digits">0</button>
                    <button id="decimal">.</button>
                    <button  class="darkpink" id="equals">=</button>
                </div>
                
            </div>
            
        <div class="row">
            <div id="colorme">
                <div id="pinky" class="box"></div>
                <div id="minty" class="box"></div>
                <div id="banana" class="box"></div>
            </div>
        </div>
            
        </div>

    </div>


  <!-- jQuery & Boostrap files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="calc.js"></script>
</body>

</html>
